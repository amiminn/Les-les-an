<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bind</title>
  </head>
  <body>
    <div x-data="data_bind">
      <a
        :href="to? 'https://google.com': 'https://github.com'"
        target="_blank"
        x-text="to? 'google':'github'"
        >google / github</a
      >

      <button @click="to = !to">ubah</button>
    </div>
    <script src="//unpkg.com/alpinejs" defer></script>
    <script>
      document.addEventListener("alpine:init", () => {
        Alpine.data("data_bind", () => ({
          to: true,
        }));
      });
    </script>
  </body>
</html>
